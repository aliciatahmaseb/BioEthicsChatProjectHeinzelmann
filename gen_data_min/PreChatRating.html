    <table style="width:auto">
        <tr>
            <td>
                <input type="range" name="rating_pre_{{ forloop.counter }}"  value="0" step="1"

                       min="0" max="100"
                       oninput="document.getElementById('slider_{{ forloop.counter }}').innerText = this.value;">
                <p>Your selected agreement: <span id="slider_{{ forloop.counter }}">0</span>%</p>

        </tr>
    </table>
